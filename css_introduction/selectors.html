<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors, properties, and values</title>
    
    <style>
        p {
            color:red;

        }
        .destaque {
            color: blue;

        }
        #title {
            color: green;
        }
        input[type="text"] {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h3>Type of selectors</h3>
    <h4>Selector by tag</h4>
    <p>Result of selector by tag</p>

    <h4>Selector by class:</h4>
    <p class="destaque">Result of selector by class</p>

    <h4>Selector by id:</h4>
    <p id="title">Result of selector by id</p>

    <h4>Selector by ATRIBUTE:</h4>
    <input type="text" placeholder="text">
    <input type="password" placeholder="password">

</body>
</html>
