<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

                <th>Coluna 1</th>
                <th>Coluna 2</th>
                <th>Coluna 3</th>

        <tbody>
            <tr>
                <td>Dados 1.1</td>
                <td>Dados 1.2</td>
                <td>Dados 1.3</td>
            </tr>
            <tr>
                <td>Dados 2.1</td>
                <td>Dados 2.2</td>
                <td>Dados 2.3</td>
            </tr>
            <tr>
                <td>Dados 3.1</td>
                <td>Dados 3.2</td>
                <td>Dados 3.3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
